<body onload='callroom();'>

<script type="text/javascript">
  function callroom() {
    location.href = get_url();

    setTimeout(function() {
      window.close();
    }, 10000);
  }

  function callroom2() {
    location.href = get_url();
  }

  function get_url() {
    const url = location.href;
    const idx = url.indexOf("?") + 1;
    let querystring =  url.substring(idx, url.length);
    if (idx <= 0)
      querystring = "";

    return `sc-sbdc21://?${querystring}`;
  }

  //secu mate custom 설치 프로그램을 다운로드 하는 경로
  function guide() {
    const url = "https://nsmate.sbdc.or.kr/corus_update/SBDC_mate_setup_64bit.exe";
    window.open(url);
    window.close();
  }

</script>

	<font color=green>Secumate_cust가 설치되었고 실행을 취소한 경우에는 재실행하려면 아래 버튼을 클릭하세요.</font><br><br>

	<a href="javascript:callroom2();" class='btn btn-primary btn-sm' >실행하기</a>
