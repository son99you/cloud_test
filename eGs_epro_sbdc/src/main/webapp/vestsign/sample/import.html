<SCRIPT language=javascript>

  var callback = function (result) {
    alert("성공");
  };

  var errorcallback = function (error) {
    // error = { code, getReason() };
      if(error.code != -9999)  // 취소 버튼 이벤트 error.code: -9999
          alert(error.msg);
  };

  function importP12() {
    yettie.importP12(callback, errorcallback);
  };

  function webImportP12() {
    var option = {
      encoding: 'hex'
    };
    yettie.webImportP12(option, callback, errorcallback);
  };

</SCRIPT>
